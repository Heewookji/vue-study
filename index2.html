<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue test</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <style>
    .normal {
      color: blue;
    }

    .active {
      color: red;
    }
  </style>


  <div id="app">
    <div :class="className" @click="changeClassName">
      {{ msg }}
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: `Hello World!`,
        className: 'normal'
      },
      methods: {
        changeClassName() {
          this.className = this.className == 'active' ? 'normal' : 'active';
        }
      }
    }) 
  </script>

</body>


</html>
