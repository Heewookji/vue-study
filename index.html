<!DOCTYPE html>
<html>

<head>
    <title>Message App</title>
    <style>
        [v-cloak] {
            display: none;
        }

        body>div {
            width: 100%;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
        }

        ul {
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <ul>
            <li v-for="message in messages">
                {{ message.text}} - {{message.createdAt}}
                <button @click="deleteMessage(message)">X</button>
            </li>
        </ul>
        <!-- @submit은 v-on: submit의 줄임 -->
        <form @submit.prevent="addMessage">
            <textarea v-model="newMessage" placeholder="Leave a message">
            </textarea>
            <!-- :disabled는 v-bind:disabled의 줄임 -->
            <div><button type="submit" :disabled="addDisabled">Add</button></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                messages: [],
                newMessage: ''
            },
            methods: {
                addMessage(event) {
                    if (!this.newMessage) return;
                    this.messages.push({
                        text: this.newMessage, createdAt: new Date()
                    });
                    this.newMessage = '';
                },
                deleteMessage(message) {
                    this.messages.splice(this.messages.indexOf(message), 1);
                }
            },
            computed: {
                addDisabled() {
                    return this.messages.length >= 4 || this.newMessage.length >= 10;
                }
            }
        });
    </script>
</body>

</html>
